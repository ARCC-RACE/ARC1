$def with (modules)
<html>
<head>
    <title>Welcome to BackFlow</title>
</head>
<body>
    <h1>Services available:</h1>
    <table border="1">
    $for module in modules:
        $for x, function in enumerate(modules[module]):
            <tr>
                <td>$:{module if not x else ''}</td>
                <td>$:{'<a href="/%s/%s">%s%s</a>' % (module, function[0], function[0], function[1])}</td>
                <td>$function[2]</td>
            </tr>
    </table>
</body>
</html>
